<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .registro-box {
      border: 3px solid #333;
      padding: 50px 60px;
      width: 900px;
      background: #fff;
      margin: 50px auto;
    }
    .registro-box h2 {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: 500;
    }
    .btn-row {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .btn {
      min-width: 150px;
      font-size: 1.1rem;
      padding: 10px 18px;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Mi empresa</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="noticias.html">Noticias</a></li>
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="registro.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CUADRO DE REGISTRO -->
  <div class="registro-box">
    <h2>Ingrese los datos para registrarse</h2>
    <form>
      <!-- Nombres y Apellidos -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" required>
        </div>
        <div class="col-md-6">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>
      </div>

      <!-- Email y Teléfono -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
      </div>

      <!-- Estrato, Fecha y Grupo Sanguíneo -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="estrato" class="form-label">Estrato</label>
          <input type="number" class="form-control" id="estrato" min="1" max="6">
        </div>
        <div class="col-md-4">
          <label for="fecha" class="form-label">Fecha Nacimiento</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="col-md-4">
          <label for="grupo" class="form-label">Grupo Sanguíneo</label>
          <select class="form-select" id="grupo">
            <option value="">Seleccione</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
      </div>

      <!-- Género -->
      <div class="form-group">
        <label class="form-label d-block">Género</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="M">
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="femenino" value="F">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
      </div>

      <!-- Actividades favoritas -->
      <div class="form-group mt-3">
        <label class="form-label d-block">Actividades Favoritas</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="futbol">
          <label class="form-check-label" for="futbol">Futbol</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="baloncesto">
          <label class="form-check-label" for="baloncesto">Baloncesto</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="voleibol">
          <label class="form-check-label" for="voleibol">Voleibol</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ciclismo">
          <label class="form-check-label" for="ciclismo">Ciclismo</label>
        </div>
      </div>

      <!-- Botones -->
      <div class="btn-row">
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="admin.html" class="btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
